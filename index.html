<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>Nagyeong's Web</title>

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #ffffff;
    }

    .container {
      width: 800px;
      margin: 0 auto;
      padding-top: 60px;
    }

    .title {
      text-align: center;
      font-size: 36px;
      font-weight: bold;
    }

    .subtitle {
      text-align: center;
      font-size: 16px;
      color: #666;
      margin-top: 8px;
      margin-bottom: 50px;
    }

    .profile-section {
      display: flex;
      align-items: flex-start;
    }

    .profile-image {
      width: 180px;
      margin-right: 40px;
    }

    .profile-image img {
      width: 100%;
      border-radius: 8px;
    }

    .profile-info p {
      margin: 8px 0;
      font-size: 16px;
    }

    .label {
      font-weight: bold;
      margin-right: 8px;
    }
  </style>
</head>

<body>
  <div class="container">

    <div class="title">Nagyeong's Web</div>
    <div class="subtitle">About Nagyeong</div>

    <div class="profile-section">
      <div class="profile-image">
        <img src="profile.jpg" alt="profile image">
      </div>

      <div class="profile-info">
        <p><span class="label">Name:</span> Na-Gyeong Kang</p>
        <p><span class="label">Birth:</span> 2000.11.14</p>
        <p><span class="label">Email:</span> nagyeong00@naver.com</p>
        <p><span class="label">Contact:</span> 010-9242-2503</p>
      </div>
    </div>

  </div>
</body>
</html>
